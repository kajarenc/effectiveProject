{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% block content %}
    <h1>Delete Contact</h1>
    <p>Are you sure you want to delete contact {{ contact }}</p>
    <form action="{% url "contacts-delete"  pk=contact.id %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete."/>
    <a href="{% url "contacts-list" %}">No, cancel.</a>
    </form>
{% endblock %}

</body>
</html>
